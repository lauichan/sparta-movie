<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>영화 평점 순위</title>
        <script defer type="text/javascript" src="./script.js"></script>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="container">
            <h1><a href="https://lauichan.github.io/tmdb-api-movie/">영화 리스트</a></h1>
            <form id="search" onsubmit="searchMovie(event)">
                <input id="searchInput" type="text" placeholder="검색어를 입력해주세요." />
                <button id="searchBtn" type="submit">검색</button>
            </form>
        </header>
        <main class="container">
            <section id="movies"></section>
            <button class="page" onclick="newPage()">더 보기</button>
        </main>
        <footer class="container">
            <p>
                <a href="https://developer.themoviedb.org/reference/intro/getting-started">TMDB 오픈 API</a> /
                <a href="https://github.com/lauichan/tmdb-api-movie">소스 코드</a>
            </p>
        </footer>
    </body>
</html>
